{% extends "base.html" %}
{% block title %}Стоимость УЗИ{% endblock %}
{% block content %}
  <div class="container py-4">
    <h1 class="text-center mb-4" style="font-family: 'Lobster', cursive;">Цены</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Вид исследования</th>
            <th>Стоимость</th>
          </tr>
        </thead>
        <tbody>
          {% for curr_price in prices %}
            <tr>
              <td>{{ curr_price.name }}</td>
              <td>{{ curr_price.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
