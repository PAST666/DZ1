{% extends "base.html" %}
<title>
  {% block title %}Цены{% endblock %}
</title>
{% block content %}
  <div class="price">
    <p class="mt-5">
      <h1>Цены</h1>
    </p>
    <section>
      <table class="mb-5 mt-5">
        <tr>
          <th>Вид исследования</th>
          <th>Стоимость</th>
        </tr>
        {% for curr_price in prices %}
          <tr>
            <td class="rowname">{{ curr_price.name }}</td>
            <td>{{ curr_price.price }}</td>
          </tr>
        {% endfor %}
      </table>
    </section>
  </div>
{% endblock %}
