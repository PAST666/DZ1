{% extends "base.html" %}
<title>
  {% block title %}Лицензия{% endblock %}
</title>
{% block content %}
  <div class="container-fluid px-4">
    <div class="row">
      <div class="col-12 mt-4 mb-4">
        {% for license in licenses %}
          <div class="mb-4">
            <img src="{{ license.photo.url }}" class="img-fluid" alt="License">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
