{% extends "base.html" %}
<title>
  {% block title %}Галерея{% endblock  %}
</title>
{% block content %}
  <h1 class="mb-3 mt-5">Наш кабинет: снаружи и внутри</h1>
  <div class="container-fluid px-4">
    <div class="row">
      <div class="col-12 mt-4 mb-4">
        {% for gallery in gallerys %}
          <div class="mb-5">
            <img src="{{ gallery.photo.url }}" class="img-fluid" alt="Gallery">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
