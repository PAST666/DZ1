{% extends "base.html" %}
{% block title %}Галерея{% endblock %}
{% block content %}
  <div class="container py-4">
    <h1 class="text-center mb-4" style="font-family: 'Lobster', cursive;">Наш кабинет: снаружи и внутри</h1>
    <div class="row">
      {% for gallery in galleries %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="{{ gallery.photo.url }}"
               class="img-fluid rounded shadow"
               alt="{{ gallery.name }}">
        </div>
      {% empty %}
        <p class="text-center">Галерея пока пуста.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
