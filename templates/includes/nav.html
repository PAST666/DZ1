{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+IE+Guides&display=swap" rel="stylesheet">
{% endblock %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      {% comment %} <a class="navbar-brand" href="#">ЛОГОТИП</a> {% endcomment %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% comment %} <a class="nav-link" href="#">Цена</a> {% endcomment %}
          {% for item in menu %}
            <a class="nav-link {% if item.alias == page_alias %} active {% endif %}" href="{% url item.alias %}">{{ item.name }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
</nav>
